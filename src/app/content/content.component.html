<mat-grid-list cols="4" rowHeight="1:2">
  <mat-grid-tile style="background-color: #e0d6ff">
    <app-folders style="position: absolute; top:2%; left: 2%"></app-folders>
  </mat-grid-tile>
  <mat-grid-tile style="border-right: #e0d6ff solid 2px">
    <app-notes style="position: absolute; top:2%; left: 2%"></app-notes>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <app-text style="position: absolute; top:2%; left: 2%"></app-text>
  </mat-grid-tile>
</mat-grid-list>
